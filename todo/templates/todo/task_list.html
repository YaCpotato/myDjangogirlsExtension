{% extends 'blog/base.html' %}

{% block content %}
    <table>
        <thead>
            <th>Name</th>
            <th>Start</th>
            <th>End</th>
            <th>User</th>
            <th>AddDate</th>
        </thead>
        {% for task in tasks %}
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.start }}</td>
                <td>{{ task.days }}</td>
                <td>{{ task.user }}</td>
                <td>{{ task.created_date }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
