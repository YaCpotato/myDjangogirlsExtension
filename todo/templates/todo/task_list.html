{% extends 'blog/base.html' %}

{% block content %}
<div id="todo-area">
    <table class="table">
        <thead>
            <th scope="col">Name</th>
            <th scope="col">Start</th>
            <th scope="col">End</th>
            <th scope="col">User</th>
            <th scope="col">AddDate</th>
        </thead>
        {% for task in tasks %}
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.start }}</td>
                <td>{{ task.days }}</td>
                <td>{{ task.user }}</td>
                <td>{{ task.created_date }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}
